<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAR | Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page page-alt">
  <header class="shell">
    <nav class="nav">
      <a class="logo" href="{{ url_for('home') }}">BEAR</a>
      <div class="nav-actions">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link" href="{{ url_for('product') }}">Product</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="section shell">
      <div class="section-head">
        <p class="eyebrow">Subscriptions</p>
        <h1>Find your perfect fit.</h1>
        <p class="section-muted">Different sizes to choose from. Condoms delivered on your schedule. Pause anytime.</p>
      </div>

      <div class="plan-grid">
        {% for plan in plans %}
        <a class="plan-card" href="{{ url_for('subscribe', plan_id=plan.id) }}">
          <div class="pack-shot">BEAR</div>
          <p class="plan-title">{{ plan.label }}</p>
          <p class="muted">{{ plan.desc }}</p>
        </a>
        {% endfor %}
      </div>
    </section>
  </main>

  <footer class="shell footer">
    <span class="logo"><span class="logo-mark" aria-hidden="true"></span>BEAR</span>
    <div class="footer-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('product') }}">Product</a>
    </div>
    <p class="muted">Quiet confidence, delivered.</p>
  </footer>
</body>
</html>
